<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambridge Reviewer - Contact</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>

  
  <body>
        
    <!-- The header is 400px high with an image background -->
    <header>
      <div class="topnav">
        <!-- the navbar has a transparent backgound and no  bullet points in the list -->
        <ul>
          <!-- the links sit next to each other -->
         <li><a href="../index.html">Home</a></li>
         <li><a href="../pages/reviews.html">Reviews</a></li>
         <li><a href="../pages/about.html">About</a></li>
         <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </div>
      <!-- center the h1 -->
      <h1>Leave Your Review</h1>
    </header>

      
    <div class="intro">
    <p>
            
        <br>
        <br>
        
        <span class="introTitle">Tell Us What You Think!</span>
              
        <br>
        <br>
        

        <div class="container">
          <form action="../index.html">
          <div class="row">
            <div class="col-25">
              <label for="name">Userame</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="fullname" placeholder="Your username...">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="message">Review</label>
            </div>
            <div class="col-75">
              <textarea id="message" name="message" placeholder="Leave your review here..." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
          </form>
        </div>

            
    </p>
    </div>

    <div class="footer">
        &copy; Code First Girls 2020
      </div>
    

   
  </body>

</html>
